<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API Documentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #003643 0%, #0A4F5C 50%, #167085 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(45deg, #003643, #167085);
            padding: 2rem;
            color: white;
            text-align: center;
        }

        .login-body {
            padding: 3rem;
        }

        .pin-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 2rem 0;
        }

        .pin-input {
            width: 60px;
            height: 70px;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            transition: all 0.3s ease;
            background: white;
            color: #003643;
        }

            .pin-input:focus {
                border-color: #167085;
                box-shadow: 0 0 0 0.2rem rgba(22, 112, 133, 0.25);
                transform: scale(1.05);
                outline: none;
            }

            .pin-input.filled {
                background: #e8f4f8;
                border-color: #167085;
            }

        .btn-login {
            background: linear-gradient(45deg, #003643, #167085);
            border: none;
            border-radius: 25px;
            padding: 12px 40px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            color: white;
            width: 100%;
        }

            .btn-login:hover:not(:disabled) {
                transform: translateY(-2px);
                box-shadow: 0 10px 20px rgba(0, 54, 67, 0.3);
            }

            .btn-login:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

        .alert-custom {
            border-radius: 10px;
            border: none;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 2rem auto;
        }

        .key-btn {
            aspect-ratio: 1;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #003643;
            transition: all 0.2s;
            cursor: pointer;
        }

            .key-btn:hover {
                background: #e8f4f8;
                border-color: #167085;
                transform: scale(1.05);
            }

            .key-btn:active {
                transform: scale(0.95);
            }

            .key-btn.action {
                background: #f8f9fa;
                font-size: 1.2rem;
            }

        .hidden-pin {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h2 class="mb-0"><i class="fas fa-shield-alt"></i> API Docs Access</h2>
                <p class="mb-0 mt-2 opacity-75">Enter PIN to continue</p>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- PIN Display -->
                <div class="pin-input-group">
                    <input type="text" class="pin-input" maxlength="1" data-index="0" readonly>
                    <input type="text" class="pin-input" maxlength="1" data-index="1" readonly>
                    <input type="text" class="pin-input" maxlength="1" data-index="2" readonly>
                    <input type="text" class="pin-input" maxlength="1" data-index="3" readonly>
                    <input type="text" class="pin-input" maxlength="1" data-index="4" readonly>
                    <input type="text" class="pin-input" maxlength="1" data-index="5" readonly>
                </div>

                <!-- Hidden actual input for form submission -->
                <input type="hidden" id="pinValue" name="pin">

                <!-- Keypad -->
                <div class="keypad">
                    <button type="button" class="key-btn" data-key="1">1</button>
                    <button type="button" class="key-btn" data-key="2">2</button>
                    <button type="button" class="key-btn" data-key="3">3</button>
                    <button type="button" class="key-btn" data-key="4">4</button>
                    <button type="button" class="key-btn" data-key="5">5</button>
                    <button type="button" class="key-btn" data-key="6">6</button>
                    <button type="button" class="key-btn" data-key="7">7</button>
                    <button type="button" class="key-btn" data-key="8">8</button>
                    <button type="button" class="key-btn" data-key="9">9</button>
                    <button type="button" class="key-btn action" id="clearBtn"><i class="fas fa-times"></i></button>
                    <button type="button" class="key-btn" data-key="0">0</button>
                    <button type="button" class="key-btn action" id="backspaceBtn"><i class="fas fa-backspace"></i></button>
                </div>

                <!-- Options -->
                <div class="form-check mb-3 text-center">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember me on this device
                    </label>
                </div>

                <!-- Login Button -->
                <button type="button" class="btn btn-login" id="loginBtn" disabled>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none me-2"></span>
                    <span id="loginText">ACCESS DOCUMENTATION</span>
                </button>

                <!-- Back to Home -->
                <div class="text-center mt-3">
                    <a href="/" class="text-decoration-none text-muted">
                        <i class="fas fa-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>$(document).ready(function () {
            let currentPin = '';
            const $inputs = $('.pin-input');
            const $hiddenInput = $('#pinValue');
            const $loginBtn = $('#loginBtn');

            // Check if already logged in
            checkAuthStatus();

            // Keypad button clicks
            $('.key-btn[data-key]').click(function () {
                const key = $(this).data('key');
                if (currentPin.length < 6) {
                    currentPin += key;
                    updatePinDisplay();
                }
            });

            // Clear button
            $('#clearBtn').click(function () {
                currentPin = '';
                updatePinDisplay();
            });

            // Backspace button
            $('#backspaceBtn').click(function () {
                currentPin = currentPin.slice(0, -1);
                updatePinDisplay();
            });

            // Keyboard support
            $(document).keydown(function (e) {
                if (e.key >= '0' && e.key <= '9') {
                    if (currentPin.length < 6) {
                        currentPin += e.key;
                        updatePinDisplay();
                    }
                } else if (e.key === 'Backspace') {
                    currentPin = currentPin.slice(0, -1);
                    updatePinDisplay();
                } else if (e.key === 'Enter' && currentPin.length === 6) {
                    $('#loginBtn').click();
                } else if (e.key === 'Escape') {
                    currentPin = '';
                    updatePinDisplay();
                }
            });

            function updatePinDisplay() {
                $inputs.each(function (index) {
                    const $input = $(this);
                    if (index < currentPin.length) {
                        $input.val('â€¢').addClass('filled');
                    } else {
                        $input.val('').removeClass('filled');
                    }
                });

                $hiddenInput.val(currentPin);
                $loginBtn.prop('disabled', currentPin.length !== 6);
            }

            // Login button click
            $('#loginBtn').click(function () {
                if (currentPin.length !== 6) return;

                const pin = currentPin;
                const rememberMe = $('#rememberMe').is(':checked');

                setLoading(true);

                $.ajax({
                    url: '/api/auth/login-pin',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        pin: pin,
                        rememberMe: rememberMe
                    })
                })
                .done(function (response) {
                    if (response.success) {
                        showToast('Access granted! Redirecting...', 'success');
                        setTimeout(function () {
                            // Check if there's a return URL
                            const urlParams = new URLSearchParams(window.location.search);
                            const returnUrl = urlParams.get('returnUrl') || response.redirectUrl || '/swag';
                            window.location.href = returnUrl;
                        }, 500);
                    } else {
                        showToast(response.message || 'Invalid PIN', 'danger');
                        currentPin = '';
                        updatePinDisplay();
                    }
                })
                .fail(function (xhr) {
                    let message = 'Invalid PIN or server error';
                    if (xhr.status === 401) {
                        message = 'Invalid PIN. Please try again.';
                        // Shake animation
                        $('.login-card').css('animation', 'shake 0.5s');
                        setTimeout(() => $('.login-card').css('animation', ''), 500);
                    }
                    showToast(message, 'danger');
                    currentPin = '';
                    updatePinDisplay();
                })
                .always(function () {
                    setLoading(false);
                });
            });

            function checkAuthStatus() {
                $.get('/api/auth/status')
                    .done(function (data) {
                        if (data.isAuthenticated) {
                            // Already logged in, redirect to swagger
                            const urlParams = new URLSearchParams(window.location.search);
                            const returnUrl = urlParams.get('returnUrl') || '/swag';
                            window.location.href = returnUrl;
                        }
                    })
                    .fail(function () {
                        // Not authenticated, stay on page
                    });
            }

            function setLoading(loading) {
                if (loading) {
                    $('#loadingOverlay').show();
                    $('#loginSpinner').removeClass('d-none');
                    $('#loginText').text('VERIFYING...');
                    $loginBtn.prop('disabled', true);
                    $('.key-btn').prop('disabled', true);
                } else {
                    $('#loadingOverlay').hide();
                    $('#loginSpinner').addClass('d-none');
                    $('#loginText').text('ACCESS DOCUMENTATION');
                    $loginBtn.prop('disabled', currentPin.length !== 6);
                    $('.key-btn').prop('disabled', false);
                }
            }

            function showToast(message, type = 'info') {
                const toastHtml = `
                    <div class="toast align-items-center text-white bg-${type} border-0" role="alert">
                        <div class="d-flex">
                            <div class="toast-body">
                                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-circle' : 'info-circle'} me-2"></i>
                                ${message}
                            </div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                        </div>
                    </div>
                `;

                const $toastElement = $(toastHtml);
                $('#toastContainer').append($toastElement);

                const toast = new bootstrap.Toast($toastElement[0], {
                    autohide: true,
                    delay: 3000
                });
                toast.show();

                $toastElement.on('hidden.bs.toast', function () {
                    $(this).remove();
                });
            }

            // Add shake animation
            $('<style>')
                .prop('type', 'text/css')
                .html(`
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        25% { transform: translateX(-10px); }
                        75% { transform: translateX(10px); }
                    }
                `)
                .appendTo('head');
        });</script>
</body>
</html>
